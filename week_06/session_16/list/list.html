<html>
    <head>
        <title>html list</title>
    </head>
    <body>
        <h2>order list:</h2>
        <ol>
            <li>apple</li>
            <li>orange</li>
            <li>cherry</li>
            <li>banana</li>
        </ol>
        <h2>unorder list</h2>
        <ul>
            <li>white</li>
            <li>black</li>
            <li>pink</li>
            <li>blue</li>
            <li>green</li>
        </ul>
        <h2>Definition list</h2>
        <dl>
            <dt>color</dt>
            <dd>red</dd>
            <dd>yellow</dd>
            <dt>pizza</dt>
            <dd>blue</dd>
        </dl>
        <h2>nested list:</h2>
        <ul>
            <li>cat</li>
            <li>dog
                <ul>
                    <li>shark</li>
                    <li>doberman</li>
                </ul>
            </li>
            <li>fish</li>
            <li>bird</li>
        </ul>
        <ol>
            <li>hha</li>
            <li>hhe
                <ul>kkk</ul>
            </li>
            <li></li>
        </ol>
    </body>
</html>
